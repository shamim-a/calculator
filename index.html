<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: cadetblue;
        }
        table, thead{
            
            margin: 30px auto;
            /* background: #042738; */
            border-radius: 5px;
        }
        table tbody tr td{
            padding: 15px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            font-size: 30px;
            font-weight: 500;
            cursor: pointer;
            background-color: black;
            color: cornsilk;
            border-radius: 5px;
            transition: 0.5s;
        }
        thead input{
            width: 100%;
            /* height: auto; */
            border: none;
            border-radius: 8px;
            text-align: right;
            background-color: dimgrey;
            margin-bottom: 3px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 52px;
            font-weight: 500;
            color: aliceblue;
        }
        thead input:focus{
            border-style: none;
            outline: none;
        }
        tbody tr td:hover{
            background-color: aliceblue;
            color: #000;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1 id="title"></h1>
        <table style="text-align: center;">
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" name="" id="">
                    </th>
                    
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>%</td>
                    <td>C</td>
                    <td>
                        <i class="fa-solid fa-delete-left"></i>
                    </td>
                    <td>÷</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>×</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>–</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>.</td>
                    <td>0</td>
                    <td colspan="2">=</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
